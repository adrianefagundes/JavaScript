    <title>Analizando números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (1 a 100): <input type="number" name="num" id="numbertxt">
            <input class="button" type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <select name="lista" id="lista" size="6">
            <option>Valores adicionados aparecem aqui.</option>
        </select>
        <div>
            <p><input class="button" type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
